<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/styles.css"/> 
   <title>Sunny Sunshine Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
         <div class="weather-app">
             <form id="search-form" class="mb-3">
                 <div class="row">
                     <div class="col-6">
                 <input 
                 type ="search" 
                 placeholder="Enter your city"
                 class="form-control"
                 id="city-input"
                 autocomplete="Off"
                 />
                </div>
                <div class="col-3">
                 <input 
                 type="submit" 
                 value="üîç"
                 class="search"
                 id="#submit-button"
                 />
                </div> 
                <div class="col-3">
                <button 
                class="success"
                id="current-location-button"> 
                 üìç
                </button>
            </div>
                </div>
             </form>
            <div class="overview">
    <h1 id="city"> 
        </h1> 
        <ul>
            <li> 
                Last updated: <span id="date"></span>
            </li>
            <li id="description">
                Clear
            </li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img 
                    src="" alt="" id="icon" class="float-left"/>
                        <div class="float-left">
                            <strong id="temperature"></strong>
                                <span class="units"> 
                                    <a href="#" id="celsius-link" class="active">¬∞C</a> 
                                        | 
                                    <a href="#" id="fahrenheit-link">¬∞F</a>
                                </span>
                        </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-droplet-fill"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z" />
                        </svg>Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind"
                            viewBox="0 0 16 16">
                            <path
                                d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z" />
                        </svg> Wind: <span id ="wind"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
            <div class="card">
                <div class="weather-forecast"
                id="forecast">
                </div>
            </div>
        </div> 
    <footer>
        <small>
            Coded by <a href="https://www.linkedin.com/in/laura-u-994b602b/">Laura Utenova</a>, <a href="https://github.com/LoraUte/Sunny-Sunshine-Weather-App" target="_blank">Open-sourced on Github</a> 
            hosted on Netlify
        </small>
        </footer>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
